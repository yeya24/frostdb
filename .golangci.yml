run:
  deadline: 5m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  enable:
    - depguard
    - godot
    - gofumpt
    - goimports
    - revive
    - whitespace

issues:
  exclude-rules:
    - path: bench_test.go
      text: 'is unused'

linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: go.uber.org/atomic
            desc: "Use sync/atomic instead of go.uber.org/atomic"
          - pkg: debug/elg
            desc: "Use github.com/parca-dev/parca/internal/go/debug/elf instead of debug/elf"
          - pkg: github.com/stretchr/testify/assert
            desc: "Use github.com/stretchr/testify/require instead of github.com/stretchr/testify/assert"
          - pkg: github.com/go-kit/kit/log
            desc: "Use github.com/go-kit/log instead of github.com/go-kit/kit/log"
          - pkg: github.com/pkg/errors
            desc: "Use fmt.Errorf instead"
          - pkg: github.com/segmentio/parquet-go
            desc: "Use github.com/parquet-go/parquet-go instead"
  errcheck:
    exclude: ./.errcheck_excludes.txt
  goimports:
    local-prefixes: github.com/polarsignals/frostdb
  gofumpt:
    extra-rules: true
  misspell:
    locale: US
  staticcheck:
    checks:
      - all
